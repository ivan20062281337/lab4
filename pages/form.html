<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма</title>
    <style>
    body {
    font-family: sans-serif;
    }
    fieldset {
    width: 300px;
    }
    input[type="text"], input[type="password"], select, textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    }
    input[type="radio"] {
    margin-right: 5px;
    }
    </style>
    </head>


  <body>

  <form>
  <fieldset>
    <legend>Персональна інформація яку надаєм Бойчуку Івану</legend>

    <label for="name">Ваше ім'я:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="age">Ваш вік:</label>
    <input type="text" id="age" name="age" placeholder="Enter your age">

    <label for="password">Ваш пароль:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <label>
      <input type="radio" name="gender" value="male"> Чоловік
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Жінка
    </label>

    <label>
      <input type="checkbox" name="remember"> Запам'ятати мене
    </label>

    <label for="city">Ваше місто</label>
    <select id="city" name="city">
      <option value="kyiv">Київ</option>
      <option value="lviv">Львів</option>
      <option value="ternopil">Тернопіль</option>
      <option value="other">З іншого міста</option>
    </select>

    <label for="message">Ваше повідомлення:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <input type="submit" value="Відправити Івану">
  </fieldset>
  </form>

  </body>

</html>
