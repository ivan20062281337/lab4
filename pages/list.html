<!DOCTYPE html>
<html lang="uk">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Таблиці</title>
	</head>

	<body>
		    <h1>Списки</h1>
    
    <h1>Невпорядкований список</h1>
    <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
    </ul>
    
    <h1>Впорядкований список</h1>
    <ol>
        <li>Перше</li>
        <li>Друге</li>
        <li>Десерт</li>
    </ol>
    
    <h1>Описовий список</h1>
    <dl>
        <dt>1+1</dt>
        <dd>=2</dd>
        
        <dt>7*7</dt>
        <dd>=50-1</dd>
    </dl>
	</body>

</html>
