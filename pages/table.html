<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Таблиця</title>
    </head>

  <body>
    <table>
    <caption>Розклад занять</caption>
    <thead>
    <tr>
      <th>Час</th>
      <th>Понеділок</th>
      <th>Вівторок</th>
      <th>Середа</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>9:00 - 10:30</td>
      <td>Математика</td>
      <td>Історія</td>
      <td>Англійська</td>
    </tr>
    <tr>
      <td>11:00 - 12:30</td>
      <td>Фізика</td>
      <td>Географія</td>
      <td>Інформатика</td>
    </tr>
    <tr>
      <td>13:00 - 14:30</td>
      <td>Українська мова</td>
      <td>Хімія</td>
      <td>Біологія</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4">Кінець занять</td>
    </tr>
    </tfoot>
  </table>

  </body>
</html>
